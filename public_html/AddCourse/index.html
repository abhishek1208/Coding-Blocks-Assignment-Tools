<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../jqueryUI/jquery-ui.css">

    <title>Add Course</title>


    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script type = "text/javascript" src="../jqueryUI/jquery-ui.js"></script>

</head>
<body>

<div class="jumbotron"><h1>Hacker Advance</h1><h2>Add a new Course</h2></div>

<div class="controls">

    <input id = "courseName" type="text" placeholder="Course Name" class="form-control"><br>
    <input id="teacher" type="text" placeholder="Teacher" class="form-control">
    <br>
    <div>
    <input id="close" type="radio" name="date" value="cur_date">Today's Date
    <input id="open" type="radio" name="date" value="gv_date">Give Date
    </div>
    <input class="form-control" id="date_inp" style="visibility: hidden" type="date">
    <br>
    <textarea id="students" class="form-control" name="paragraph_text" cols="80" rows="4" placeholder="Student emails separated by ;"></textarea>
    <br>

    <button id="submit" type="submit" class="btn-primary">Submit Form</button>
</div>


<script type="text/javascript" src="./index.js"></script>
<script src="../js/bootstrap.min.js"></script>

</body>
</html>
